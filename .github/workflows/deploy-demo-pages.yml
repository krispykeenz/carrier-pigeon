name: Deploy demo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Export web build (demo mode)
        run: |
          EXPO_PUBLIC_DEMO_MODE=true npx expo export -p web

          # GitHub Pages is static hosting; provide SPA fallback on refresh.
          cp dist/index.html dist/404.html

          # Avoid Jekyll processing.
          touch dist/.nojekyll

          # Expo export currently emits absolute asset URLs (e.g. /assets/*) which break under
          # https://<user>.github.io/<repo>/. Rewrite to relative paths.
          perl -pi -e 's@href="/@href="./@g; s@src="/@src="./@g' dist/index.html dist/404.html
          find dist/_expo/static/js/web -type f -name "*.js" -print0 | xargs -0 perl -pi -e 's@"/assets/@"./assets/@g'

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
